<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<style>
    body {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.carousel-container {
    position:absolute;
    width: 100%;
}

.carousel {
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
    text-align: center;
    padding: 20px;
}

.carousel img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.carousel h3 {
    margin: 10px 0;
}

/* Navigation Arrows Styles */
.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    border: none;
    background: none;
    cursor: pointer;
    color: #333;
}

.carousel-btn:focus {
    outline: none;
}
</style>
<body>

    <div class="carousel-container">
        <div class="carousel" id="featuredCarousel">
            <!-- Featured Product 1 -->
            <div class="carousel-item">
                <img src="https://imgs.search.brave.com/_KGqGWujWX4ATWaWinhVDbj55JUDxCowEiTHExQb0dk/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA1LzU3Lzg3LzUw/LzM2MF9GXzU1Nzg3/NTA0M19remt3REp4/OHZia1UzOFJvWU10/U3hydXhuNnlGc0kz/US5qcGc" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description for Product 1.</p>
            </div>
            
            <!-- Featured Product 2 -->
            <div class="carousel-item">
                <img src="https://imgs.search.brave.com/ab7h9cCnntA0jABFcHPSKJwBPNGws7KHs5MLDRGh8aA/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA1LzUwLzY3Lzcw/LzM2MF9GXzU1MDY3/NzAzMV9mYTdDaDc0/UTFPNUJCcTh1a1Iz/bGlhZndhUEVqU3lG/Ti5qcGc" alt="Product 2">
                <p>Description for Product 2.</p>
            </div>
            
            <!-- Featured Product 3 -->
            <div class="carousel-item">
                <img src="https://imgs.search.brave.com/D4JjojAB4KeLzTgXxpTuQ45S4nrTGWWCEIPnvMcqlJY/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzVmLzk1/LzNkLzVmOTUzZDNk/ZmIwMmQzMjFlNDE0/Yzc5MTZhNGU4Zjkw/LmpwZw" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description for Product 3.</p>
            </div>
        </div>
    
        <!-- Navigation Buttons -->
        <button class="carousel-btn" onclick="selectItem(0)">1</button>
        <button class="carousel-btn" onclick="selectItem(1)">2</button>
        <button class="carousel-btn" onclick="selectItem(2)">3</button>
    </div>
<script>
    let currentIndex = 0;
const totalItems = document.querySelectorAll('.carousel-item').length;

function selectItem(index) {
    currentIndex = index;
    updateCarousel();
}

function updateCarousel() {
const carousel = document.getElementById('featuredCarousel');
carousel.style.transform = translateX($-currentIndex * 100);
}

function nextSlide() {
currentIndex = (currentIndex + 1) % totalItems;
updateCarousel();
}

function prevSlide() {
currentIndex = (currentIndex - 1 + totalItems) % totalItems;
updateCarousel();
}

// Automatic rotation (optional)
setInterval(nextSlide, 5000);
</script>

</body>
</html>
